services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # ❶ 關閉安全性
    ports:
      - "9200:9200"
    volumes:
      - ./data:/usr/share/elasticsearch/data  # ✅ 讓它使用本機的 data/ 目錄
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elk

  streamlit_search:
    build: ./streamlit_app  # Streamlit 應用的目錄
    container_name: streamlit
    env_file:
      - .env/network.env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "8501:8501"
    depends_on:
      - elasticsearch
    networks:
      - elk
    volumes:
      - ./streamlit_app:/app  # 讓本機的 streamlit_app 目錄與容器同步
      - ./logs:/app/logs  # 📌 把 logs 目錄掛載到本機
    working_dir: /app  # 設定容器內的工作目錄
    command: ["streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0"]



networks:
  elk:
    driver: bridge

