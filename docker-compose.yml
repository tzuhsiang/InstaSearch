services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # â¶ é—œé–‰å®‰å…¨æ€§
    ports:
      - "9200:9200"
    volumes:
      - ./data:/usr/share/elasticsearch/data  # âœ… è®“å®ƒä½¿ç”¨æœ¬æ©Ÿçš„ data/ ç›®éŒ„
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elk

  streamlit_search:
    build:
      context: ./streamlit_app
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    container_name: streamlit
    env_file:
      - env/network.env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=500
    ports:
      - "8501:8501"
    depends_on:
      - elasticsearch
    networks:
      - elk
    volumes:
      - ./streamlit_app:/app  # è®“æœ¬æ©Ÿçš„ streamlit_app ç›®éŒ„èˆ‡å®¹å™¨åŒæ­¥
      - ./logs:/app/logs  # ğŸ“Œ æŠŠ logs ç›®éŒ„æ›è¼‰åˆ°æœ¬æ©Ÿ
      - ./media:/app/media  # ğŸ“Œ æŠŠ media ç›®éŒ„æ›è¼‰åˆ°æœ¬æ©Ÿ
      - ./ig_data:/app/ig_data  # ğŸ“Œ æŠŠ ig_data ç›®éŒ„æ›è¼‰åˆ°æœ¬æ©Ÿ
    working_dir: /app  # è¨­å®šå®¹å™¨å…§çš„å·¥ä½œç›®éŒ„
    user: root  # ä½¿ç”¨rootç”¨æˆ¶ä»¥ç¢ºä¿æ¬Šé™
    entrypoint: ["sh", "/app/entrypoint.sh"]  # ä½¿ç”¨å•Ÿå‹•è…³æœ¬


  langflow:
    image: langflowai/langflow:latest
    container_name: langflow
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_DATABASE_URL=postgresql://langflow:langflow@postgres:5432/langflow
      - LANGFLOW_CONFIG_DIR=/var/lib/langflow
    env_file:
      - ./env/network.env
    volumes:
      - ./langflow-data:/var/lib/langflow
    networks:
      - elk
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: langflow_postgres
    environment:
      POSTGRES_USER: langflow
      POSTGRES_PASSWORD: langflow
      POSTGRES_DB: langflow
    ports:
      - "5432:5432"
    volumes:
      - ./langflow-postgres:/var/lib/postgresql/data
    networks:
      - elk
    restart: unless-stopped




networks:
  elk:
    driver: bridge
